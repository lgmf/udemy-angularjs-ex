<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" 
            src="node_modules/angular/angular.min.js">
    </script>
    <script type="text/javascript">
        angular
            .module('app', [])            
    </script>
</head>

<body>
    <input type="text" ng-model="value">
    <!-- Watcher all time binding -->
    <h1>{{ value }}</h1>
    <!-- Watcher Ã© adicionado apenas uma vez (One Time Binding) -->
    <h1>{{:: value }}</h1>
</body>

</html>
