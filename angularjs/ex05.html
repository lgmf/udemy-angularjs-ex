<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js">
    </script>
    <script type="text/javascript">        
        angular
            .module('app', [])
            .controller('MeuController', [
                function () {
                    const self = this

                    self.value = 'texto'
                }
            ])
            .filter('upper', function () {
                return function(input){
                    return input.toUpperCase()
                }
            })
            .filter('percent', function () {
                return function(input){
                    return input.concat(' %')
                }
            })
    </script>
</head>

<body>
    <div ng-controller="MeuController as ctrl">
        <h1>{{ ctrl.value | upper | percent}}</h1>
        <input type="text" ng-model="ctrl.value">
    </div>
</body>

</html>
