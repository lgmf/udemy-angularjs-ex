<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js">
    </script>
    <script type="text/javascript">        
        angular
            .module('app', [])
            .component('field', {
                // Componente tem um escopo isolado
                // '@' --> passa a string fornecida
                // '<' --> expressão que deve ser interpretada (Binding do Controller para Componente)
                // '=' --> expressão que deve ser interpretada (Binding do Controller para Componente e do Componente para o Controller)
                bindings: {
                    id: '@',
                    label: '@',
                    model: '<'
                },
                template: `
                    <label for="{{ $ctrl.id }}">{{ $ctrl.label }}</label>
                    <input id="{{ $ctrl.id }}" ng-model="$ctrl.model">
                `
            })
            .controller('MeuController', [
                function () {
                    const self = this
                    self.name = 'Anônimo'
                }
            ]) 
    </script>
</head>

<body>
    <div ng-controller="MeuController as ctrl">
        <h1>{{ ctrl.name }}</h1>
        <field id="nome" label="Nome" model="ctrl.name">
    </div>

</body>

</html>
