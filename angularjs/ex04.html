<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js">
    </script>
    <script type="text/javascript">
        //Criação de controller sem usar o $scope
        angular
            .module('app', [])
            .controller('MeuController', [                
                function () {
                    const self = this

                    self.value = 10
                    self.increment = function () {
                        self.value++
                    }
                }
            ])
    </script>
</head>

<body>
    <div ng-controller="MeuController as ctrl">
        <h1>{{ ctrl.value }}</h1>
        <input type="text" ng-model="ctrl.value">
        <button ng-click="ctrl.increment()">+</button>
    </div>
</body>

</html>
